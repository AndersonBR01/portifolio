<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="/perfil2/img/perfil-instagram.jpg" width= "70" 
                    height="70" alt="perfil">
                </div>
                <div class="name">Anderson</div>
                <div class="job">Visual Artis</div>
                <div class="actions">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>

            <div class="stats">
                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
